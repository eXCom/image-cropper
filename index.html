<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cropper.js working example with file upload</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cropper.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="row" id="actions">
            <div class="col-md-9">
                <h1>Customize preview for Cropper</h1>
                <label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
                    <input type="file" class="sr-only" id="inputImage" name="file" accept="image/*">
                    <span class="docs-tooltip" data-toggle="tooltip" title="Import image with Blob URLs">
                        <span class="fa fa-upload">Upload an image</span>
                    </span>
                </label>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="img-container">
                    <img src="" id="cropper_image" alt="">
                </div>
            </div>
        </div>
        <div class="row" id="cropImageButtonRow">
            <div class="col-md-9">
                <hr>
                <label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
                    <span class="fas fa-crop">Crop an image</span>
                </label>
            </div>
        </div>
    </div>

    <script src="/js/cropper.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
